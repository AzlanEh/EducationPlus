services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mongodb://mongo:27017/eduplus
      - LOG_LEVEL=info
      - RATE_LIMIT_MAX=200
      - RATE_LIMIT_WINDOW_MS=900000
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    environment:
      - MONGO_INITDB_DATABASE=eduplus
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

volumes:
  mongo-data:

