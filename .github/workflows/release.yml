name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install release tools
        run: pnpm add -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github conventional-changelog-conventionalcommits
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run semantic-release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          if [ -f .semantic-release-info ]; then
            VERSION=$(cat .semantic-release-info | jq -r '.version')
            TAG=$(cat .semantic-release-info | jq -r '.tag')
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

  deploy-production:
    name: Deploy Production
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: ./.github/workflows/deploy-vercel.yml
    secrets: inherit
    with:
      environment: production

  build-native-production:
    name: Build Native Production
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: ./.github/workflows/deploy-eas.yml
    secrets: inherit
    with:
      profile: production
      platform: all

  deploy-server-production:
    name: Deploy Server to Vercel
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: ./.github/workflows/deploy-server-vercel.yml
    secrets: inherit

  create-release-notes:
    name: Create Release Notes
    needs: [release, deploy-production, build-native-production, deploy-server-production]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Update release
        uses: actions/github-script@v8
        with:
          script: |
            const tag = '${{ needs.release.outputs.tag }}';
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: `${release.data.body}\n\n## üöÄ Deployments\n\n- ‚úÖ Web app deployed to Vercel (production)\n- ‚úÖ Server API deployed to Vercel (production)\n- ‚úÖ Native builds initiated (EAS)\n\n## üìù Changes\n\n${{ steps.changelog.outputs.changelog }}`
            });
