name: CI

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      web: ${{ steps.filter.outputs.web }}
      native: ${{ steps.filter.outputs.native }}
      server: ${{ steps.filter.outputs.server }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            native:
              - 'apps/native/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            server:
              - 'apps/server/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            packages:
              - 'packages/**'
              - 'pnpm-lock.yaml'

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.web == 'true' ||
      needs.changes.outputs.native == 'true' ||
      needs.changes.outputs.server == 'true' ||
      needs.changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run Biome check
        run: pnpm check
      
      - name: Type check
        run: pnpm run check-types

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build web
        run: pnpm --filter web build
        env:
          NODE_ENV: production
      
      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/dist
          retention-days: 7

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.server == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build server
        run: pnpm --filter server build
        env:
          NODE_ENV: production
      
      - name: Upload server build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: apps/server/dist
          retention-days: 7

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.server == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run server tests with coverage
        run: pnpm --filter server test

  test-native:
    name: Test Native Build
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.native == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Check native app configuration
        run: |
          cd apps/native
          # Check if app.json exists and is valid JSON
          if [ ! -f app.json ]; then
            echo "Error: app.json not found"
            exit 1
          fi
          
          # Validate app.json
          node -e "JSON.parse(require('fs').readFileSync('app.json', 'utf8'))" || exit 1
          
          # Check if required dependencies are installed
          if [ ! -d node_modules ]; then
            echo "Error: node_modules not found"
            exit 1
          fi
          
          echo "âœ“ Native app configuration is valid"

  conventional-commits:
    name: Check Conventional Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build-web, build-server, test-server, test-native, conventional-commits]
    if: always()
    steps:
      - name: Check all jobs
      run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.build-web.result }}" == "failure" ]] || \
             [[ "${{ needs.build-server.result }}" == "failure" ]] || \
             [[ "${{ needs.test-server.result }}" == "failure" ]] || \
             [[ "${{ needs.test-native.result }}" == "failure" ]] || \
             [[ "${{ needs.conventional-commits.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"
