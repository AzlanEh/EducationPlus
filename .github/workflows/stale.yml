name: Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had 
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
          close-issue-message: |
            This issue has been automatically closed due to inactivity. If you believe 
            this is still relevant, please reopen it or create a new issue.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'priority: critical,priority: high,pinned'
          
          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity. If you would
            like to continue working on it, please reopen it or create a new PR.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'priority: critical,priority: high,in-progress'
          
          # General
          operations-per-run: 100
          remove-stale-when-updated: true
