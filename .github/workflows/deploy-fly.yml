name: Deploy Server to Fly.io

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - staging
          - development

concurrency:
  group: fly-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/staging' && 'staging' || 'development') }}
    steps:
      - uses: actions/checkout@v5
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Determine app name
        id: app
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "name=eduplus-server" >> $GITHUB_OUTPUT
            echo "config=fly.production.toml" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "name=eduplus-server-staging" >> $GITHUB_OUTPUT
            echo "config=fly.staging.toml" >> $GITHUB_OUTPUT
          else
            echo "name=eduplus-server-dev" >> $GITHUB_OUTPUT
            echo "config=fly.development.toml" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --config apps/server/${{ steps.app.outputs.config }} --app ${{ steps.app.outputs.name }}
        working-directory: .
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Get deployment info
        id: deploy-info
        run: |
          APP_URL=$(flyctl info --app ${{ steps.app.outputs.name }} --json | jq -r '.Hostname')
          echo "url=https://$APP_URL" >> $GITHUB_OUTPUT
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Fly.io Deployment\n\nâœ… Server deployed successfully!\n\n**URL**: ${{ steps.deploy-info.outputs.url }}\n\n**App**: ${{ steps.app.outputs.name }}\n**Environment**: ${{ github.ref == 'refs/heads/main' && 'Production' || (github.ref == 'refs/heads/staging' && 'Staging' || 'Development') }}\n**Commit**: ${context.sha.substring(0, 7)}`
            })
